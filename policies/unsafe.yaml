version: v1
rules:
  - id: unsafe-read-workspace
    action_type: fs.read
    resource: file://workspace/**
    decision: ALLOW
  - id: unsafe-write-workspace
    action_type: fs.write
    resource: file://workspace/**
    decision: ALLOW
    obligations:
      sandbox_mode: local
  - id: unsafe-apply-patch
    action_type: repo.apply_patch
    resource: repo://local/workspace
    decision: ALLOW
    obligations:
      sandbox_mode: local
  - id: unsafe-exec
    action_type: process.exec
    resource: file://workspace/
    decision: ALLOW
    obligations:
      sandbox_mode: local
      exec_allowlist:
        - [cmd]
        - [powershell]
        - [pwsh]
        - [sh]
        - [bash]
        - [git]
        - [go]
        - [python]
  - id: unsafe-http
    action_type: net.http_request
    resource: url://**
    decision: ALLOW
